
<mat-dialog-content>
    <mat-card-subtitle>{{data.news_desk}}</mat-card-subtitle>
    <mat-card-title>{{data.headline.main}}</mat-card-title>
    <hr/>
    <h4>{{data.snippet}}</h4>

    <p>Material: {{data.type_of_material}}</p>
    <p *ngIf="data.byline.original">Autor: {{data.byline.original}}</p>
    <a mat-button href="{{data.web_url}}"target="_blank">Go to the Article</a>
</mat-dialog-content>
